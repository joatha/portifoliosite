<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&display=swap" rel="stylesheet">
    <title>Menu</title>
</head>
<body>
    <nav class="links">
        <label for="rd_inicio">Inicio</label>
        <label for="rd_sobre">Sobre</label>
        <label for="rd_portifolio">Portifolio</label>
        <label for="rd_contato">Contato</label>
        <label for="rd_noticias">Noticias</label>

    </nav>
    <div class="scroll">    
        <input type="radio" name="grupo" id="rd_inicio" checked>
        <input type="radio" name="grupo" id="rd_sobre">
        <input type="radio" name="grupo" id="rd_portifolio">
        <input type="radio" name="grupo" id="rd_contato">
        <input type="radio" name="grupo" id="rd_noticias">

    <section class="sections">
        <section class="bloco" id="inicio">


         <img src="img/topo.png" loading="lazy" alt="flat" class="topo" id="img_topo">
        
        </section>
        <section class="bloco" id="sobre"></section>
        <section class="bloco" id="portifolio"></section>
        <section class="bloco" id="contato"></section>
        <section class="bloco" id="noticias"></section>
        

    </section>

    </div>
    
</body>
</html>
